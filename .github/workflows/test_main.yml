name: Python Tests and Auto PR

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Run tests
      run: |
        python -m unittest test_py -v

  create-pr:
    needs: test
    if: github.ref == 'refs/heads/development' && success()
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Auto PR from development"
        branch: development
        base: main
        title: "Auto PR: Merge development into main"
        body: |
          This PR was automatically created after tests passed successfully.
          
          Changes included:
          - Added new print_reversed method
          - All tests passing
        labels: automated-pr, enhancement
        reviewers: LagiParadox
        assignees: LagiParadox
