name: test_main

on:
  push:
    branches: [main, development, release]
  pull_request:
    branches: [main, development, release]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Run tests
      run: |
        python -m unittest test_py -v

  automerge:
    needs: test
    if: github.event_name == 'pull_request' && github.base_ref == 'main' && github.head_ref == 'development' && success()
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup GitHub CLI
        run: |
          gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"
          
      - name: Merge Pull Request
        run: |
          echo "ðŸ”„ ÐœÐµÑ€Ð¶Ð¸Ð¼ PR #${{ github.event.pull_request.number }}..."
          gh pr merge ${{ github.event.pull_request.number }} --merge --admin
          echo "âœ…"
